  </text>
  
  <!-- Letter D -->
  <text x="130" y="65" fill="#B35FFF" font-size="30" font-family="Arial" text-anchor="middle">
    D
    <animate attributeName="y" calcMode="spline" dur="1.5s" values="65;90;65" keySplines="0.42 0 0.58 1" repeatCount="indefinite" begin="0.4s" />
  </text>
