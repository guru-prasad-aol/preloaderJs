<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Letter J -->
  <text x="30" y="65" fill="#B35FFF" font-size="30" font-family="Arial" text-anchor="middle">
    J
    <animate attributeName="y" calcMode="spline" dur="1.5s" values="65;90;65" keySplines="0.42 0 0.58 1" repeatCount="indefinite" />
  </text>
  
  <!-- Letter G -->
  <text x="80" y="65" fill="#B35FFF" font-size="30" font-family="Arial" text-anchor="middle">
