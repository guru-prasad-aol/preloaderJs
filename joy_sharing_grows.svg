<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" preserveAspectRatio="xMidYMid meet">
  <!-- First Word: Joy -->
  <g>
    <text x="150" y="80" fill="purple" font-size="0" font-family="Arial" text-anchor="middle" opacity="1">
      Joy
      <animate attributeName="font-size" dur="3s" values="0;60" begin="0s" repeatCount="indefinite" />
      <animate attributeName="opacity" dur="2s" values="1;0" begin="3s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- Second Word: Increases -->
  <g>
    <text x="150" y="160" fill="purple" font-size="0" font-family="Arial" text-anchor="middle" opacity="1">
      Increases
      <animate attributeName="font-size" dur="3s" values="0;60" begin="0.3s" repeatCount="indefinite" />
      <animate attributeName="opacity" dur="2s" values="1;0" begin="3.3s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- Third Word: By -->
  <g>
    <text x="150" y="240" fill="purple" font-size="0" font-family="Arial" text-anchor="middle" opacity="1">
      By
      <animate attributeName="font-size" dur="3s" values="0;60" begin="0.6s" repeatCount="indefinite" />
      <animate attributeName="opacity" dur="2s" values="1;0" begin="3.6s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- Fourth Word: Sharing! -->
  <g>
    <text x="150" y="320" fill="purple" font-size="0" font-family="Arial" text-anchor="middle" opacity="1">
      Sharing!
      <animate attributeName="font-size" dur="3s" values="0;60" begin="0.9s" repeatCount="indefinite" />
      <animate attributeName="opacity" dur="2s" values="1;0" begin="3.9s" repeatCount="indefinite" />
    </text>
  </g>
</svg>
